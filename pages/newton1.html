<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newton's First Law</title>
    <link rel="stylesheet" href="../style/newton1.css" />
  </head>
  <body>
    <div class="parent">
      <div class="content">
        <div class="box">
          <img src="../assets/white-wine-glass.svg" alt="Glass" class="glass" />
          <div class="card" id="dragable">
            <div class="dragzone" id="dragzone"></div>
          </div>
          <div class="pebble"></div>
        </div>
      </div>
      <div class="controls">
        Movement - X : <span id="movementX"></span> px<br />
        Movement - Y : <span id="movementY"></span> px<br />
        Movement : <span id="movement"></span> px<br />
        Speed : <span id="speed"></span> px/s<br />
        Max. Speed : <span id="maxSpeed"></span> px/s<br />
        Acceleration : <span id="acceleration"></span> px/s<sup>2</sup><br />
        Max. Positive Acceleration :
        <span id="maxPositiveAcceleration"></span> px/s<sup>2</sup><br />
        Max. Negative Acceleration :
        <span id="maxNegativeAcceleration"></span> px/s<sup>2</sup><br />
      </div>
    </div>
    <script src="../js/newton1.js"></script>
  </body>
</html>
